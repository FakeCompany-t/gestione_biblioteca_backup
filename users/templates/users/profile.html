{% extends "libreria/base.html" %}
{% load crispy_forms_tags %}
{% block content %}
    <div class="content-section">
      <div class="media">
        <a href="#" id="change-profile-picture">
          <img class="rounded-circle account-img" src="{{ user.profile.image.url }}" alt="Profile Picture">
        </a>
        <div class="media-body">
          <h2 class="account-heading">{{ user.username }}</h2>
          <p class="text-secondary">{{ user.email }}</p>
          <p class="text-secondary">{{ user.profile.ruolo }}</p>
        </div>
      </div>
      <!-- FORM HERE -->
    </div>

    <!-- Modal for changing profile picture -->
    <!-- Modal for changing profile picture -->
<div class="modal fade" id="changeProfilePictureModal" tabindex="-1" role="dialog" aria-labelledby="changeProfilePictureModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="changeProfilePictureModalLabel">Cambia Foto Profilo</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <!-- Form for uploading new profile picture -->
        <form method="post" enctype="multipart/form-data" id="profilePictureForm">
          {% csrf_token %}
          {{ form|crispy }}
          <button type="submit" class="btn btn-success">Cambia</button>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Chiudi</button>
      </div>
    </div>
  </div>
</div>


    <script>
      // JavaScript to handle click event on profile picture
      document.getElementById('change-profile-picture').addEventListener('click', function() {
        $('#changeProfilePictureModal').modal('show'); // Show the modal when the profile picture is clicked
      });
    </script>
{% endblock content %}
